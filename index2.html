<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senho VeRo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #000;
      }

      #viewport {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      #scene {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 50% 50%;
        transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #background1 {
        padding: 100px;
        top: -15%;
        left: -15%;
        width: 130%;
        height: 130%;

        position: relative;
        overflow: visible;

        /* La propiedad 'background' original con el degradado fue eliminada */
      }
      #background2 {
        width: 100%;
        height: 100%;
        /* PROPIEDADES DE FONDO */
        background-image: url("img/kiosko.png"); /* ‚¨ÖÔ∏è Reemplaza con la ruta correcta */
        background-size: contain; /* Asegura que la imagen cubra todo el elemento sin distorsi√≥n */
        background-position: center; /* Centra la imagen */
        background-repeat: no-repeat; /* Evita que la imagen se repita */
        position: relative;
        overflow: visible;
      }

      /* Botones interactivos */
      .interactive-button {
        position: absolute;
        width: 180px;
        height: 180px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        z-index: 10;
      }

      .interactive-button:hover {
        transform: scale(1.05) translateY(-5px);
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
      }

      .interactive-button.focused {
        pointer-events: all;
      }

      .button-icon {
        font-size: 60px;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
      }

      .button-title {
        color: white;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      /* Posicionamiento de botones - DENTRO de la pantalla */
      .btn-1 {
        top: 45%;
        left: 27%;
        width: 200px;
        height: 120px;
      }
      .btn-2 {
        top: 28%;
        right: 29%;
        width: 160px;
        height: 100px;
      }
      .btn-3 {
        bottom: 15%;
        left: 50%;
        width: 200px;
        height: 120px;
      }
      

      /* Card de informaci√≥n */
      .info-card {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        width: 90%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(30px);
        border-radius: 25px;
        padding: 40px;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .info-card.active {
        opacity: 1;
        visibility: visible;
        transform: translate(-50%, -50%) scale(1);
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 25px;
        padding-bottom: 20px;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      }

      .card-icon {
        font-size: 50px;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      .card-title {
        font-size: 28px;
        font-weight: 700;
        color: #333;
      }

      .card-content {
        color: #555;
        font-size: 16px;
        line-height: 1.8;
        margin-bottom: 30px;
      }

      .card-actions {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }

      .card-btn {
        flex: 1;
        min-width: 140px;
        padding: 15px 25px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-youtube {
        background: linear-gradient(135deg, #ff0000, #cc0000);
        color: white;
        box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
      }

      .btn-youtube:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
      }

      .btn-close {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .btn-close:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      /* Efecto de pulso en botones */
      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        50% {
          box-shadow: 0 8px 32px rgba(255, 255, 255, 0.4);
        }
      }

      .interactive-button {
        animation: pulse 3s ease-in-out infinite;
      }

      /* Indicador de clic */
      .click-indicator {
        position: absolute;
        bottom: 0px;
        width: 30px;
        height: 30px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        animation: click-pulse 1.5s ease-in-out infinite;

        opacity: 0;
        pointer-events: none;

        transition: opacity 0.3s;
      }
      .interactive-button.active .click-indicator {
        opacity: 1;
        pointer-events: auto;
      }

      @keyframes click-pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <div id="viewport">
      <div id="scene">
        <div id="background1">
          <div id="background2">
            <!-- Decoraciones de fondo -->

            <!-- Botones interactivos -->
            <div class="interactive-button btn-1" data-id="proyecto1">
              <div class="button-icon">üé®</div>
              <div class="button-title">Dise√±o Creativo</div>
              <button class="click-indicator">üëÜ</button>
            </div>

            <div class="interactive-button btn-2" data-id="proyecto2">
              <div class="button-icon">üíª</div>
              <div class="button-title">Desarrollo Web</div>
              <button class="click-indicator">üëÜ</button>
            </div>

            <div class="interactive-button btn-3" data-id="proyecto3">
              <div class="button-icon">üéÆ</div>
              <div class="button-title">Juegos 3D</div>
              <button class="click-indicator">üëÜ</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Overlay oscuro -->
    <div class="overlay" id="overlay"></div>

    <!-- Card de informaci√≥n -->
    <div class="info-card" id="infoCard">
      <div class="card-header">
        <div class="card-icon" id="cardIcon">üé®</div>
        <div class="card-title" id="cardTitle">T√≠tulo del Proyecto</div>
      </div>
      <div class="card-content" id="cardContent">
        Descripci√≥n del proyecto...
      </div>
      <div class="card-actions">
        <button class="card-btn btn-youtube" id="youtubeBtn">
          ‚ñ∂Ô∏è Ver en YouTube
        </button>
        <button class="card-btn btn-close" id="closeBtn">‚Üê Volver</button>
      </div>
    </div>

    <script>
      // Datos de los proyectos
      const projectsData = {
        proyecto1: {
          icon: "üé®",
          title: "Dise√±o Creativo",
          content:
            "Un proyecto de dise√±o visual innovador que combina arte digital con experiencias interactivas. Explora nuevas formas de expresi√≥n creativa en la web.",
          youtubeUrl: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
        },
        proyecto2: {
          icon: "üíª",
          title: "Desarrollo Web",
          content:
            "Aplicaci√≥n web moderna con tecnolog√≠as de vanguardia. Interfaz responsiva, animaciones fluidas y arquitectura escalable para proyectos empresariales.",
          youtubeUrl: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
        },
        proyecto3: {
          icon: "üéÆ",
          title: "Juegos 3D",
          content:
            "Experiencia de juego inmersiva con gr√°ficos 3D en tiempo real. F√≠sica realista, efectos visuales impresionantes y jugabilidad adictiva.",
          youtubeUrl: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
        },
        proyecto4: {
          icon: "üì±",
          title: "Apps M√≥viles",
          content:
            "Aplicaci√≥n m√≥vil nativa con dise√±o intuitivo y rendimiento optimizado. Funcionalidades avanzadas para mejorar la productividad diaria.",
          youtubeUrl: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
        },
      };
      const containers = document.querySelectorAll(".interactive-button");

      containers.forEach((container) => {
        container.addEventListener("click", () => {
          container.classList.toggle("active"); // muestra u oculta el bot√≥n
        });
      });

      class InteractiveScene {
        constructor() {
          this.scene = document.getElementById("scene");
          this.buttons = document.querySelectorAll(".interactive-button");
          this.infoCard = document.getElementById("infoCard");
          this.overlay = document.getElementById("overlay");
          this.focusedButton = null;
          this.isZoomed = false;

          this.init();
        }

        init() {
          // Click en botones
          this.buttons.forEach((button) => {
            button.addEventListener("click", (e) => {
              if (!this.isZoomed) {
                // Primer clic: hacer zoom
                this.zoomToButton(button);
              } else if (this.focusedButton === button) {
                // Segundo clic: mostrar card
                this.showCard(button.dataset.id);
              }
            });
          });

          // Bot√≥n de cerrar card
          document.getElementById("closeBtn").addEventListener("click", () => {
            this.closeCard();
          });

          // Bot√≥n de YouTube
          document
            .getElementById("youtubeBtn")
            .addEventListener("click", () => {
              const projectId = this.focusedButton?.dataset.id;
              if (projectId && projectsData[projectId]) {
                window.open(projectsData[projectId].youtubeUrl, "_blank");
              }
            });

          // Click en overlay
          this.overlay.addEventListener("click", () => {
            this.closeCard();
          });
        }

        zoomToButton(button) {
          // Obtener posici√≥n del bot√≥n relativa a la escena
          const buttonRect = button.getBoundingClientRect();
          const sceneRect = this.scene.getBoundingClientRect();

          // Centro del bot√≥n en coordenadas de la escena
          const buttonCenterX = buttonRect.left + buttonRect.width / 2;
          const buttonCenterY = buttonRect.top + buttonRect.height / 2;

          // Centro del viewport
          const viewportCenterX = window.innerWidth / 2;
          const viewportCenterY = window.innerHeight / 2;

          // Factor de zoom
          const zoomScale = 2;

          // Calcular cu√°nto necesitamos mover para centrar el bot√≥n
          const translateX = viewportCenterX - buttonCenterX;
          const translateY = viewportCenterY - buttonCenterY;

          // Aplicar transformaci√≥n
          this.scene.style.transform = `translate(${
            translateX * zoomScale
          }px, ${translateY * zoomScale}px) scale(${zoomScale})`;
          // Marcar como enfocado
          button.classList.add("focused");
          this.focusedButton = button;
          this.isZoomed = true;

          // Atenuar otros botones
          this.buttons.forEach((btn) => {
            if (btn !== button) {
              btn.style.opacity = "0.3";
            }
          });
        }

        showCard(projectId) {
          const project = projectsData[projectId];
          if (!project) return;

          // Actualizar contenido de la card
          document.getElementById("cardIcon").textContent = project.icon;
          document.getElementById("cardTitle").textContent = project.title;
          document.getElementById("cardContent").textContent = project.content;

          // Mostrar card y overlay
          this.overlay.classList.add("active");
          this.infoCard.classList.add("active");
        }

        closeCard() {
          // Ocultar card
          this.infoCard.classList.remove("active");
          this.overlay.classList.remove("active");

          // Resetear zoom despu√©s de un delay
          setTimeout(() => {
            this.resetZoom();
          }, 300);
        }

        resetZoom() {
          // Resetear transformaci√≥n
          this.scene.style.transform = "translate(0, 0) scale(1)";

          // Restaurar todos los botones
          this.buttons.forEach((btn) => {
            btn.classList.remove("focused");
            btn.style.opacity = "0.5";
          });

          this.focusedButton = null;
          this.isZoomed = false;
        }
      }

      // Inicializar cuando el DOM est√© listo
      document.addEventListener("DOMContentLoaded", () => {
        new InteractiveScene();
      });
    </script>
  </body>
</html>
